<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-touch-fullscreen" content="yes">
  <title>Vynix - Create Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: rgba(255, 255, 255, 0.95);
      --text-primary: #1a202c;
      --text-secondary: #718096;
      --border: rgba(226, 232, 240, 0.8);
      --accent: #4299e1;
      --accent-secondary: #48bb78;
      --gradient: linear-gradient(135deg, #4299e1 0%, #48bb78 50%, #ed8936 100%);
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-md: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glass: rgba(255, 255, 255, 0.25);
    }
    body.dark {
      --bg: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
      --card-bg: rgba(45, 55, 72, 0.95);
      --text-primary: #f7fafc;
      --text-secondary: #a0aec0;
      --border: rgba(255, 255, 255, 0.1);
      --accent: #63b3ed;
      --accent-secondary: #68d391;
      --gradient: linear-gradient(135deg, #63b3ed 0%, #68d391 50%, #f6ad55 100%);
      --glass: rgba(255, 255, 255, 0.1);
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      line-height: 1.6;
      min-height: 100vh;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 80%, rgba(66, 153, 225, 0.1) 0%, transparent 50%), 
                  radial-gradient(circle at 80% 20%, rgba(72, 187, 120, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      z-index: 1000;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.3s ease;
    }
    .navbar.scrolled {
      background: var(--card-bg);
      box-shadow: var(--shadow-sm);
      padding: 12px 40px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 24px;
      font-weight: 800;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-decoration: none;
      cursor: pointer;
    }
    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }
    .user-menu {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .user-avatar:hover {
      transform: scale(1.05);
    }
    .user-avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .logout-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 14px;
      transition: color 0.3s ease;
    }
    .logout-btn:hover {
      color: var(--accent);
    }
    .main-content {
      margin-top: 80px;
      padding: 40px;
      min-height: calc(100vh - 80px);
    }
    .welcome-section {
      text-align: center;
      margin-bottom: 48px;
    }
    .welcome-title {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 8px;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1.2;
    }
    .welcome-subtitle {
      font-size: 20px;
      color: var(--text-secondary);
      max-width: 600px;
      margin: 0 auto;
    }
    .profile-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 40px;
      max-width: 800px;
      margin: 0 auto;
      box-shadow: var(--shadow-sm);
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text-primary);
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: var(--card-bg);
      color: var(--text-primary);
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }
    .lessons-container {
      margin-top: 24px;
    }
    .lesson-item {
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 16px;
      position: relative;
    }
    .lesson-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .lesson-title {
      font-weight: 600;
    }
    .delete-lesson {
      background: #e53e3e;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .add-lesson-btn {
      background: var(--accent-secondary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 16px;
    }
    .save-btn {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 24px;
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .dark-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-primary);
      transition: color 0.3s ease;
      margin-left: auto;
    }
    .dark-toggle:hover {
      color: var(--accent);
    }
    /* Custom Dialog Styles */
    .dialog-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .dialog-backdrop.show {
      opacity: 1;
      visibility: visible;
    }
    .dialog {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-md);
      transform: scale(0.9) translateY(20px);
      transition: all 0.3s ease;
      position: relative;
    }
    .dialog-backdrop.show .dialog {
      transform: scale(1) translateY(0);
    }
    .dialog-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--text-primary);
    }
    .dialog-message {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .dialog-close {
      background: var(--gradient);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: all 0.3s ease;
      width: 100%;
    }
    .dialog-close:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    .dialog.success .dialog-title {
      color: var(--accent-secondary);
    }
    .dialog.error .dialog-title {
      color: #e53e3e;
    }
    /* Overlay Spinner */
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    body.dark .loader-overlay {
      background: rgba(0, 0, 0, 0.5);
    }
    .loader-overlay.show {
      opacity: 1;
      visibility: visible;
    }
    .spinner {
      border: 4px solid var(--border);
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 768px) {
      .main-content { padding: 20px; margin-top: 70px; }
      .welcome-title { font-size: 36px; }
      .profile-card { padding: 24px; }
    }
  </style>
</head>
<body>
  <!-- Overlay Spinner -->
  <div class="loader-overlay" id="loader-overlay">
    <div class="spinner"></div>
  </div>

  <nav class="navbar" id="navbar">
    <a class="logo" onclick="window.history.back()">
      <div class="logo-icon">V</div>
      Vynix
    </a>
    <div class="user-menu">
      <span id="user-name">Create Course</span>
      <div class="user-avatar" id="user-avatar">T</div>
      <button class="dark-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">ðŸŒ™</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </nav>

  <main class="main-content">
    <div class="welcome-section">
      <h1 class="welcome-title">Create New Course</h1>
      <p class="welcome-subtitle">Build engaging learning experiences for your students.</p>
    </div>

    <div class="profile-card">
      <form id="course-form">
        <div class="form-group">
          <label for="course-title">Course Title</label>
          <input type="text" id="course-title" placeholder="Enter course title" required>
        </div>
        <div class="form-group">
          <label for="course-description">Description</label>
          <textarea id="course-description" placeholder="Describe the course content and objectives..."></textarea>
        </div>
        <div class="form-group">
          <label for="course-level">Level</label>
          <select id="course-level">
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </div>
        <div class="form-group">
          <label for="course-thumbnail">Thumbnail Image</label>
          <input type="file" id="course-thumbnail" accept="image/*">
        </div>
        <div class="form-group">
          <label for="course-duration">Estimated Duration (weeks)</label>
          <input type="number" id="course-duration" placeholder="e.g., 4" min="1" max="52">
        </div>

        <div class="lessons-container">
          <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 16px;">Lessons</h3>
          <div id="lessons-list"></div>
          <button type="button" class="add-lesson-btn" onclick="addLesson()">Add Lesson</button>
        </div>

        <button type="submit" class="save-btn">Create Course</button>
      </form>
    </div>
  </main>

  <!-- Custom Dialog -->
  <div class="dialog-backdrop" id="dialog-backdrop">
    <div class="dialog" id="dialog">
      <div class="dialog-title" id="dialog-title">Info</div>
      <div class="dialog-message" id="dialog-message"></div>
      <button class="dialog-close" onclick="closeDialog()">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
    import { getDatabase, ref, set, push } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // Cloudinary configuration - Replace with your actual values
    const CLOUDINARY_CLOUD_NAME = 'dqkujefxj'; // e.g., 'demo'
    const UPLOAD_PRESET = 'banter_box'; // e.g., 'ml_default'

    let currentUser = null;
    let lessonCounter = 0;

    const loader = document.getElementById('loader-overlay');

    function showLoader() {
      loader.classList.add('show');
    }

    function hideLoader() {
      loader.classList.remove('show');
    }

    // Custom Dialog Functions
    function showDialog(message, type = 'info') {
      const backdrop = document.getElementById('dialog-backdrop');
      const title = document.getElementById('dialog-title');
      const msg = document.getElementById('dialog-message');
      const dialog = document.getElementById('dialog');

      msg.textContent = message;
      title.textContent = type === 'success' ? 'Success!' : type === 'error' ? 'Error!' : 'Info';
      dialog.className = `dialog ${type}`;
      backdrop.classList.add('show');
    }

    function closeDialog() {
      document.getElementById('dialog-backdrop').classList.remove('show');
    }

    // Close dialog on backdrop click
    document.getElementById('dialog-backdrop').addEventListener('click', (e) => {
      if (e.target.id === 'dialog-backdrop') {
        closeDialog();
      }
    });

    // Cloudinary upload function
    async function uploadToCloudinary(file) {
      if (!file) return null;
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', UPLOAD_PRESET);
      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/image/upload`, {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error('Upload failed');
        const data = await res.json();
        return data.secure_url;
      } catch (e) {
        console.error('Upload error:', e);
        showDialog('Failed to upload image. Please try again.', 'error');
        return null;
      }
    }

    // Add a new lesson
    window.addLesson = () => {
      const lessonsList = document.getElementById('lessons-list');
      const lessonId = `lesson-${lessonCounter++}`;
      const lessonDiv = document.createElement('div');
      lessonDiv.className = 'lesson-item';
      lessonDiv.id = lessonId;
      lessonDiv.innerHTML = `
        <div class="lesson-header">
          <h4 class="lesson-title">Lesson ${lessonCounter}</h4>
          <button type="button" class="delete-lesson" onclick="removeLesson('${lessonId}')">Delete</button>
        </div>
        <div class="form-group">
          <label>Lesson Title</label>
          <input type="text" class="lesson-title-input" placeholder="Enter lesson title" required>
        </div>
        <div class="form-group">
          <label>Lesson Content</label>
          <textarea class="lesson-content-input" placeholder="Enter lesson content..." required></textarea>
        </div>
      `;
      lessonsList.appendChild(lessonDiv);
    };

    // Remove a lesson
    window.removeLesson = (lessonId) => {
      const lessonDiv = document.getElementById(lessonId);
      if (lessonDiv) {
        lessonDiv.remove();
      }
    };

    // Handle course form submission
    document.getElementById('course-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      showLoader();

      const title = document.getElementById('course-title').value.trim();
      const description = document.getElementById('course-description').value.trim();
      const level = document.getElementById('course-level').value;
      const duration = parseInt(document.getElementById('course-duration').value) || 0;
      const thumbnailFile = document.getElementById('course-thumbnail').files[0];

      if (!title) {
        hideLoader();
        showDialog('Please enter a course title.', 'error');
        return;
      }

      let thumbnailUrl = '';
      if (thumbnailFile) {
        thumbnailUrl = await uploadToCloudinary(thumbnailFile);
        if (!thumbnailUrl) {
          hideLoader();
          return;
        }
      }

      // Collect lessons
      const lessons = [];
      const lessonItems = document.querySelectorAll('.lesson-item');
      lessonItems.forEach((item) => {
        const titleInput = item.querySelector('.lesson-title-input');
        const contentInput = item.querySelector('.lesson-content-input');
        if (titleInput.value.trim() && contentInput.value.trim()) {
          lessons.push({
            title: titleInput.value.trim(),
            content: contentInput.value.trim(),
            completed: false // Default for new lessons
          });
        }
      });

      if (lessons.length === 0) {
        hideLoader();
        showDialog('Please add at least one lesson.', 'error');
        return;
      }

      const newCourse = {
        title,
        description,
        level,
        duration,
        thumbnail: thumbnailUrl,
        lessons,
        enrolled: 0,
        teacherId: currentUser.uid,
        createdAt: Date.now()
      };

      try {
        const coursesRef = ref(db, 'courses');
        const newCourseRef = push(coursesRef);
        await set(newCourseRef, newCourse);
        hideLoader();
        showDialog(`Course "${title}" created successfully!`, 'success');
        // Optionally redirect back to dashboard
        setTimeout(() => { window.location.href = 'teacher-dashboard.html'; }, 2000);
      } catch (error) {
        hideLoader();
        showDialog(`Error creating course: ${error.message}`, 'error');
      }
    });

    // Dark mode toggle
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('darkMode', isDark);
      document.querySelector('.dark-toggle').textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    // Load saved theme
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark');
      document.querySelector('.dark-toggle').textContent = 'â˜€ï¸';
    }

    // Navbar scroll effect
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });

    // Logout
    window.logout = async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    };

    // Auth state listener
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        // Optionally fetch teacher data if needed
        document.getElementById('user-name').textContent = 'Create Course';
        const initial = (user.email)[0].toUpperCase();
        document.getElementById('user-avatar').innerHTML = initial;
        // Add first lesson by default
        addLesson();
      } else {
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
